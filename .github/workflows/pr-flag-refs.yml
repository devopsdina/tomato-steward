on: pull_request

permissions:
  pull-requests: write

jobs:
  find-feature-flags:
    runs-on: ubuntu-latest
    name: Find LaunchDarkly feature flags in diff
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Find flags
        uses: launchdarkly/find-code-references-in-pull-request@v2
        id: find-flags
        with:
          project-key: default
          environment-key: production
          access-token: ${{ secrets.LAUNCHDARKLY_CODEREFS_SECRET }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Add or remove labels on PRs if any flags have changed
      - name: Add label
        if: steps.find-flags.outputs.any-changed == 'true'
        run: gh pr edit $PR_NUMBER --add-label ld-flags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          
      - name: Remove label if present
        if: steps.find-flags.outputs.any-changed == 'false'
        run: |
          set -o pipefail
          LABEL="ld-flags"
          # Get label names as newline-separated list; remove only if present
          if gh pr view "$PR_NUMBER" --json labels -q '.labels[].name' | grep -qx "$LABEL"; then
            gh pr edit "$PR_NUMBER" --remove-label "$LABEL"
            echo "Removed label '$LABEL'."
          else
            echo "Label '$LABEL' not present; skipping removal."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
